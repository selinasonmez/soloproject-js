<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="grid grid--home">
          <span class="scoreboard" id="scoreboard1-el"></span>
        </div>
        <div class="btns">
          <button class="btn1" onclick="plusOne()">+ 1</button>
          <button class="btn2" onclick="plusTwo()">+ 2</button>
          <button class="btn3" onclick="plusThree()">+ 3</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="grid grid--guest">
          <span class="scoreboard" id="scoreboard2-el"></span>
        </div>
        <div class="btns">
          <button class="btn1" onclick="plusOneGuest()">+ 1</button>
          <button class="btn2" onclick="plusTwoGuest()">+ 2</button>
          <button class="btn3" onclick="plusThreeGuest()">+ 3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
